<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 mt-5" *ngFor="let post of blogData | slice: (page-1) * pageSize : page * pageSize">
            <mat-card class="example-card">
                <mat-card-header >
                  <mat-card-title class="post-title">{{post.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="assets/images/image{{post.imageId}}.jpg">
                <mat-card-content>
                  <p class="post-body">
                    {{post.body}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="primary" (click)="openDialog(post, false)">Details</button>
                  <button mat-raised-button color="accent" (click)="openDialog(post, true)">Edit</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="ngb-pagination-outer my-4">
        <ngb-pagination
        [collectionSize]="blogData.length"
        [(page)]="page"
        [boundaryLinks]="true" >
        </ngb-pagination>
    </div>
   
</div>
